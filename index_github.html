<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    #login,
    #messages {
      width: 80% ; height: 300px;
    }
    #messages {
      display: none
    }
    #conversations {
      display: none
    }
  </style>
  <script src="node_modules/nexmo-client/dist/conversationClient.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

  <form id="login" class="col-12 col-sm-8 col-md-6 col-lg-4 col-xl-3">
    <div class="form-group">
      <label for="username">Login</label>
      <input type="text" class="form-control" id="login-username" aria-describedby="usernameHelp" placeholder="Enter username">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>

  <style>
    #call-incoming, #call-members {
      display: none
    }
  </style>
  <section id="conversations">
    <form id="call-form" class="col-12 col-sm-8 col-md-6 col-lg-4 col-xl-3">
        <div class="form-group">
          <label for="username"><h3>Call User</h3></label>
          <input type="text" id="call-form-username" name="username" class="form-control" aria-describedby="callUsernameHelp" placeholder="Whom are we calling?">
        </div>
        <button type="button" class="btn btn-primary">Call</button>
    </form>
    <br>
    <div>
      <div id="call-incoming">
        <p></p><button id="yes">Yes</button><button id="no">No</button>
      </div>
      <div id="call-members">
        <p></p><button id="hang-up">Hang Up</button>
      </div>
    </div>
    <br>

    <form id="call-phone-form" class="col-12 col-sm-8 col-md-6 col-lg-4 col-xl-3">
      <div class="form-group">
        <label for="username"><h3>Call PSTN</h3></label>
        <input type="text" id="call-phone-form-phonenumber" name="phonenumber" class="form-control" aria-describedby="callUsernameHelp" placeholder="Recepient number">
      </div>
      <button type="button" id="call-phone-form-button" class="btn btn-primary">Call PSTN</button>
    </form>
    <br>

    <div class="col-12 col-sm-8 col-md-6 col-lg-4 col-xl-3">
      <h3>Join conversation</h3>
      <div id="conversation-list-placeholder"></div>
    </div>
  </section>

  <section id="messages">
    <div>
      <audio id="audio"> <source> </audio>
      <button type="button" class="btn btn-primary" id="enable">Enable Audio</button>
      <button type="button" class="btn btn-danger" id="disable">Disable Audio</button>
    </div>
    <br>
    <button type="button" class="btn btn-info" id="leave">Leave Conversation</button>

    <h3>Messages</h3>

    <div id="messageFeed"></div>


    <form class="col-12 col-sm-8 col-md-6 col-lg-4 col-xl-3">
      <div class="form-group">
        <textarea class="form-control" id="messageTextarea" rows="3"></textarea>
      </div>
      <button type="button" class="btn btn-primary" id="send-message">Send</button>
    </form>

    <div>
      <button id="enable-video">Enable Video</button>
      <button id="disable-video">Disable Video</button>
    </div>
    <div>
      <video id="self-video" autoplay muted></video>
      <video id="conversation-video" autoplay></video>
    </div>
    
  </section>

  <section id="conversations">
    <h1>Conversations</h1>
  </section>

  <!--script>new ChatApp()</script-->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
